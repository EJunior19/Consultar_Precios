<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Precios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="main-wrapper">
    <div class="container">
      <h1>🔍 Consulta de Precios</h1>

      <label for="busqueda">Buscar producto:</label>
      <input
        type="text"
        id="busqueda"
        placeholder="Nombre o código..."
        oninput="buscarProducto()"
        disabled
      />

      <div id="sugerencias" class="sugerencias"></div>
      <div id="detalleProducto" class="detalle-producto" style="display: none;"></div>

      <h2>🛒 Carrito</h2>
      <div id="carrito" class="carrito-vacio">No hay productos aún.</div>

      <div class="btn-derecha">
        <button onclick="exportarCarritoPDF()">📄 Exportar a PDF</button>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="ventas.js"></script>
</body>
</html>
